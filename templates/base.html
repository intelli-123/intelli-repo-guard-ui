<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RepoGuard</title>
    <!-- Milligram CSS for a minimal, responsive design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; margin: 20px; }
        .container { max-width: 960px; margin: 0 auto; padding: 20px; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 4px; font-weight: bold; }
        .flash.error { background-color: #ffe0e0; border: 1px solid #ff0000; color: #cc0000; }
        .flash.info { background-color: #e0f2f7; border: 1px solid #2196f3; color: #2196f3; }
        .flash.success { background-color: #e8f5e9; border: 1px solid #4caf50; color: #388e3c; }
        .flash.warning { background-color: #fffde7; border: 1px solid #ffc107; color: #ffa000; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 4px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
        .report-content { margin-top: 30px; padding: 20px; border: 1px solid #eee; border-radius: 5px; background-color: #fff; }
        .report-content img { max-width: 100%; height: auto; } /* Ensure images in markdown are responsive */
        .report-content table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .report-content th, .report-content td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .report-content th { background-color: #f2f2f2; font-weight: bold; }
        /* Mermaid styling for light theme */
        .mermaid { background-color: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center;}
        .button { display: inline-block; margin-right: 10px; }
        h1, h2, h3, h4, h5, h6 { margin-top: 1.5em; margin-bottom: 0.5em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI RepoGuard</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes" style="list-style-type: none; padding: 0;">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <!-- Include Mermaid.js for rendering diagrams in Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid after content is loaded
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
</body>
</html>
